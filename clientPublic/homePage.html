<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Pacifico|Righteous|Teko" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="../client/style.css" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>

<section class="leftBar" id="leftBar">
    <h1>Hello Admin</h1>
    <ul>
        <li>
            <button class="adminCrud" id="addUserBtn">Add User</button>
        </li>
        <li>
            <button class="adminCrud" id="showUserBtn">Show User's</button>
        </li>
        <li>
            <button class="logOut" id="logOutBtn">LogOut</button>
        </li>
    </ul>
</section>
<section class="mainDetails" id="mainDetails">
    <h1 class="mainDetailsHeader">IAM Team</h1>
    <div class="welcomeMessage" id="welcomeMessage">
        <h1>Let's Start With Smile &#128516</h1>
    </div>
    <div class="showUsers" id="showUsers">
        <span class="material-symbols-outlined" id="backShowUsers">
            arrow_back
        </span>
        <div class="usersTable" id="myData">
            <ul id="listOfUser"></ul>
        </div>
    </div>
    <div class="addUsers" id="addUsers">
        <span class="material-symbols-outlined" id="backAddUsers">
            arrow_back
        </span>
        <form action="#" method="post">
            <h1 class="addUserHeader">Add New User</h1>
            <div class="leftForm">
                <label for="userFullName">
                    <h3>Full Name <span class="must">*</span></h3>
                    <input type="text" id="userFullName" placeholder="Full Name" required>
                </label><br>
                <label for="userEmail">
                    <h3>Email <span class="must">*</span></h3>
                    <input type="email" id="userEmail" placeholder="Email" required>
                </label><br>
                <label for="userPassword">
                    <h3>Password <span class="must">*</span></h3>
                    <input type="password" id="userPassword" placeholder="Password" required>
                </label><br>
                <label for="userRe-Password">
                    <h3>Re-Password <span class="must">*</span></h3>
                    <input type="password" id="userRe-Password" placeholder="Re-Password" required>
                </label><br>
            </div>
            <div class="rightBtn">
                <button type="button" class="createUser" id="addUser">Add New User</button>
            </div>
        </form>
    </div>
    <form name="userStatusForm" class="userForm" action="#">
        <div class="userStatusModel" id="userStatusModel">
            <label for="userChangeEmail" class="current">
                <h1>Change User Status :</h1>
                <h3>Enter User Email <span class="required">*</span></h3>
                <input type="email" id="userChangeEmail" placeholder="User Email " required/>
            </label>
            <div class="radioUserStatus">
                <form>
                    <label for="active">Active</label>
                    <input type="radio" id="active" onchange="openDateForm()" name="userStatus" value="active">
                    <label for="closed">Closed</label>
                    <input type="radio" id="closed" onchange="openDateForm()" name="userStatus" value="closed">
                    <label for="suspended">Suspended</label>
                    <input type="radio" id="suspended" onchange="openDateForm()" name="userStatus" value="suspended">
                </form>
            </div>
            <div id="disp"></div>
            <input type="button" value="SEND" id="sendStatus">
        </div>
    </form>
    <div class="userDetailsModel">
        <h1>User Details</h1>
        <div class="userDetails">
            <label for="userNameDetails" class="editable">User Name:
                <input type="text" id="userNameDetails" value="Roey Ben Harush" readonly>
            </label>
            <label for="userEmailDetails" class="editable">User Email
                <input type="text" id="userEmailDetails" readonly>
            </label>
            <label for="userPasswordDetails" class="editable">User Password:
                <input type="text" id="userPasswordDetails" readonly>
            </label>
            <label for="userPermissions" class="editable">User permission:
            <input list="permission" id="userPermissions" >
            <datalist id="permission">
                <option value="User"></option>
                <option value="Admin"></option>
            </datalist>
            </label>
        </div>

            <div class="userUpdateBtn">
                <button class="removeUser" id="removeUser">Remove User</button>
                <button class="saveUser" id="saveUser">SAVE</button>
                <button class="editUser" id="editUser">Edit User</button>
            </div>
    </div>
</section>
<section class="rightBar">
    <h1>Weekly tasks</h1>
    <div class="checkList">
        <ul>
            <li class="checkListDetails"><input type="checkbox" id="switch" name="done"/><label for="switch"
                                                                                                class="switchLabel">Toggle</label>
                <h4>Add User</h4></li>
            <li class="checkListDetails"><input type="checkbox" id="switch1" name="done"/><label for="switch1"
                                                                                                 class="switchLabel">Toggle</label>
                <h4>Delete User</h4></li>
            <li class="checkListDetails"><input type="checkbox" id="switch2" name="done"/><label for="switch2"
                                                                                                 class="switchLabel">Toggle</label>
                <h4>Suspend User</h4></li>
        </ul>
    </div>
</section>
<script src="../client/scriptsHome.js"></script>
<script src="../client/script.js"></script>
</body>
</html>
