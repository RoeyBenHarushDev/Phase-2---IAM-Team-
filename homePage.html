<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Pacifico|Righteous|Teko" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="style.css" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>

<section class="leftBar" id="leftBar">
    <h1>Hello Admin</h1>
    <ul>
        <li><button class="adminCrud" id="addUserBtn">Add User </button></li>
        <li><button class="adminCrud" id="showUserBtn">Show User's </button></li>
        <li><button class="logOut" id="logOutBtn">LogOut </button></li>
    </ul>
</section>
<section class="mainDetails" id="mainDetails">
    <h1 class="mainDetailsHeader">IAM Team</h1>
    <div class="welcomeMessage" id="welcomeMessage">
        <h1>Let's Start With Smile &#128516</h1>
    </div>
    <div class="showUsers" id="showUsers">
        <span class="material-symbols-outlined" id="backShowUsers">
            arrow_back
        </span>
        <table class="usersTable" id="myData">
        </table>
    </div>
    <div class="addUsers" id="addUsers">
        <span class="material-symbols-outlined" id="backAddUsers">
            arrow_back
        </span>
        <form action="#" method="post">
            <h1 class="addUserHeader">Add New User</h1>
            <label for="userFullName">
                <h3>Full Name <span class="must">*</span></h3>
                <input type="text" id="userFullName" placeholder="Full Name" required>
            </label><br>
            <label for="userEmail">
                <h3>Email <span class="must">*</span></h3>
                <input type="text" id="userEmail" placeholder="Email" required>
            </label><br>
            <label for="userPassword">
                <h3>Password <span class="must">*</span></h3>
                <input type="text" id="userPassword" placeholder="Password" required>
            </label><br>
            <label for="userRe-Password">
                <h3>Re-Password <span class="must">*</span></h3>
                <input type="text" id="userRe-Password" placeholder="Re-Password" required>
            </label><br>
            <button type="submit" class="createUser">Add New User</button>

        </form>
    </div>
</section>
<section class="rightBar">
    <h1>Weekly tasks</h1>
    <div class="checkList">
        <ul>
            <li class="checkListDetails"><input type="checkbox" id="switch" name="done" /><label for="switch" class="switchLabel">Toggle</label><h4>Add User</h4></li>
            <li class="checkListDetails"><input type="checkbox" id="switch1" name="done"/><label for="switch1" class="switchLabel">Toggle</label><h4>Delete User</h4></li>
            <li class="checkListDetails"><input type="checkbox" id="switch2" name="done"/><label for="switch2" class="switchLabel">Toggle</label><h4>Suspend User</h4></li>
        </ul>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
